<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>휴진안내 생성기</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header">
    <div class="logo">휴진안내 생성기</div>
  </header>

  <main>
    <!-- 1) 시작 화면 -->
    <section id="main-screen" class="screen active">
      <h1>휴진안내, 3분만에 완성하세요.</h1>
      <button id="start-btn" class="action-btn">휴진안내 만들기</button>
    </section>

    <!-- 2) 템플릿 선택 (달력형 / 포스터형) -->
    <section id="template-screen" class="screen">
      <button class="back-btn">← 이전</button>
      <h2>템플릿 선택</h2>
      <div class="template-tabs">
        <button type="button" class="tab-btn active" data-tpl="calendar">달력형</button>
        <button type="button" class="tab-btn"        data-tpl="poster">포스터형</button>
      </div>
      <button id="tpl-next-btn" class="action-btn">다음</button>
    </section>

    <!-- 3) 달력형 커스터마이즈 -->
    <section id="creation-screen" class="screen">
      <button class="back-btn">← 이전</button>
      <h2>달력형 휴진안내 설정</h2>
      <div id="calendar-container"></div>
      <button id="preview-btn" class="action-btn">이미지로 저장</button>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
