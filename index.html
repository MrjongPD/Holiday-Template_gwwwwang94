
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>휴진안내 생성기</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">휴진안내 생성기</div>
    <nav class="menu">
      <a href="#">템플릿 둘러보기</a>
      <a href="#">이용방법</a>
      <a href="#">로그인</a>
    </nav>
  </header>

  <main class="main">
    <section class="intro">
      <h1>휴진안내, 3분만에 완성하세요.</h1>
      <p class="subtitle">날짜만 선택하면, 로고만 올리면 끝.</p>
      <button class="start-btn">휴진안내 만들기</button>
    </section>

    <section class="template-slider">
      <div class="slider-container">
        <div class="slide active">포스터형</div>
        <div class="slide">달력형</div>
        <div class="slide">요일박스형</div>
        <div class="slide">심플캘린더형</div>
      </div>
      <div class="slider-controls">
        <button id="prev">◀</button>
        <button id="next">▶</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
